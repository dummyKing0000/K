<!DOCTYPE html>

        <script src="https://cdn.tailwindcss.com"></script>
        <style>
                @keyframes fadeInDown {
                        from {
                                opacity: 0;
                                transform: translateY(-30px);
                        }

                        to {
                                opacity: 1;
                                transform: translateY(0);
                        }
                }

                @keyframes fadeInUp {
                        from {
                                opacity: 0;
                                transform: translateY(30px);
                        }

                        to {
                                opacity: 1;
                                transform: translateY(0);
                        }
                }

                .animate-fadeInDown {
                        animation: fadeInDown 1s ease-out;
                }

                .animate-fadeInUp-1 {
                        animation: fadeInUp 1s ease-out 0.3s both;
                }

                .animate-fadeInUp-2 {
                        animation: fadeInUp 1s ease-out 0.6s both;
                }

                .animate-fadeInUp-3 {
                        animation: fadeInUp 1s ease-out 0.9s both;
                }

                .animate-fadeInUp-4 {
                        animation: fadeInUp 1s ease-out 1.2s both;
                }

                .glass-effect {
                        background: rgba(255, 255, 255, 0.15);
                        backdrop-filter: blur(10px);
                        border: 1px solid rgba(255, 255, 255, 0.2);
                }

                .glass-effect-strong {
                        background: rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(5px);
                        border: 1px solid rgba(255, 255, 255, 0.3);
                }
        </style>
</head>

        <script>
                // Set launch date to November 5, 2025 at 00:00:00
                const launchDate = new Date('November 5, 2025 00:00:00').getTime();

                function updateCountdown() {
                        const now = new Date().getTime();
                        const distance = launchDate - now;

                        if (distance < 0) {
                                document.querySelector('.text-2xl.md\\:text-3xl.text-white.font-semibold.mb-8').textContent = 'We Are Live! üéâ';
                                document.getElementById('days').textContent = '00';
                                document.getElementById('hours').textContent = '00';
                                document.getElementById('minutes').textContent = '00';
                                document.getElementById('seconds').textContent = '00';
                                return;
                        }

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        document.getElementById('days').textContent = String(days).padStart(2, '0');
                        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                }

                function handleSubmit(event) {
                        event.preventDefault();
                        const email = event.target.querySelector('input').value;
                        alert('Thank you! We\'ll notify you at ' + email + ' when we launch!');
                        event.target.reset();
                        return false;
                }

                // Update countdown immediately and then every second
                updateCountdown();
                setInterval(updateCountdown, 1000);
        </script>
